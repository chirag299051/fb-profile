<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Profile</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section id="dataSection">		
		<div class="container">
			<div class="row">
				<div class="col">
					<button id="get-data" value="Fetch Data">Get Data</button>
				</div>
			</div>	
			<div class="row">
				<div id="cover" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 coverHeight">
					<div class="row">
						<div id="profilePhoto" class="col-3 col-sm-3 col-md-3 col-lg-2 col-xl-2" style="margin: 3em 0 1em 0;"></div>
					</div>
				</div>
			</div>
			<div class="row p-3">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 userDetails">
					<div class="row rowStyle">
						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Name:
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="userName">
						</div>
					</div>
					<div class="row rowStyle">
						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Quote :
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="favouriteQuote">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>	

		

	<script src="jquery-3.3.1.min.js"></script>
	<script src="profile.js"></script>
	
</body>
</html>
